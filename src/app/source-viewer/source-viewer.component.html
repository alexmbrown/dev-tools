<mat-tab-group>
  <mat-tab label="Description">
    <div class="test2" [innerHtml]="readme | markdown"></div>
  </mat-tab>
  <mat-tab label="HTML">
    <pre><code [innerHtml]="html | syntaxHighlight: 'html'" class="language-html"></code></pre>
  </mat-tab>
  <mat-tab label="TS">
    <pre><code [innerHtml]="ts | syntaxHighlight: 'typescript'" class="language-typescript"></code></pre>
  </mat-tab>
  <mat-tab label="SCSS">
    <pre><code [innerHtml]="scss | syntaxHighlight: 'scss'" class="language-scss"></code></pre>
  </mat-tab>
</mat-tab-group>
